{% extends "layout.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block body %}
    <h1> Set your display name </h1>
    {% if messages %}
        {% for message in messages %}
          {% if message['fail'] %}
            <div>
              <p class="text-danger">{{ message['message'] }}</p>
            </div>
          {% else %}
            <div>
              <p class="text-success">{{ message['message'] }}</p>
            </div>
          {% endif %}
        {% endfor %}
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
          <div class="form-group">
            <label for="dname">Display name:</label>
            <input type="text" class="form-control" name = "dname" id="dname" placeholder="Enter your display name here">
          </div>
          <div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
    </form>
{% endblock %}
